<html>
  <script type='text/javascript' src='./jquery-1.7.1.js'></script>
  <script type='text/javascript' src='./raphael.js'></script>
  <script type='text/javascript' src='./logo.js'></script>
  <div id='anim1'></div>
  <hr />
  <img id='logo' src='./logo.svg' />
  <hr />
  <div id='rescale' style='width:100px'></div>
  <div id='styled1'></div>
  <div id='styled2'></div>
  <div id='styled3'></div>

  <script type='text/javascript'>
  $(document).ready(function() {
    dump_logo('rescale', 200);
    dump_logo('styled1', 530);
    dump_logo('styled2', 530);
    dump_logo('styled3', 530);
    dump_logo('anim1', 530);
    var rounded = {
      'stroke-linecap': 'round',
      'stroke-linejoin': 'round',
      'stroke-miterlimit': 4};

    var circ = {
      'stroke': '#8d4d4d',
      'stroke-width': 5.5 };

    var txt = {'stroke-width': 10 };

    window.logo_styled1.text_set.attr(txt);

    window.logo_styled2.text_set.attr(txt);
    window.logo_styled2.circle_set.attr(circ);

    window.logo_styled3.text_set.attr(rounded);
    window.logo_styled3.text_set.attr(txt);
    window.logo_styled3.circle_set.attr(circ);

    window.logo_anim1.text_set.attr(rounded);
    window.logo_anim1.text_set.attr(txt);
    window.logo_anim1.circle_set.attr(circ);
    window.logo_anim1.circle_set.attr(
      {'stroke': '#fff'});

    var a1 = window.logo_anim1;
    var i=0;
    var dt=200;
    for(; i < a1.circle_set.length; i++) {
      (function(i) {
        setTimeout(function() {
          a1.circle_set[i].animate(
            {'stroke': '#000'},
            dt, '>');
        }, dt*i);
        setTimeout(function() {
          a1.circle_set[i].animate(
            {'stroke': '#8d4d4d'},
            dt, '>');
        }, dt*(i+1));
      })(i);
    }
  });
  </script>
</html>
